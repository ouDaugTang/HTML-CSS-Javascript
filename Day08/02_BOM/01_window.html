<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window</title>
    <script>
        /* 윈도우 창의 크기 */
        document.write(`윈도우 가로 : ${window.innerWidth} <br>`)
        document.write(`윈도우 세로 : ${window.innerHeight} <br>`)
        document.write(`윈도우 가로 : ${window.outerWidth} <br>`)
        document.write(`윈도우 세로 : ${window.outerHeight} <br>`)
        document.write(`제목 : ${window.document.title} <br>`)
        console.log( window.innerWidth );
        console.log( window.innerHeight );

        // 팝업창
        // window.open('URL', 팝업창이름, 옵션)

        let option = {
            width : 400,
            height : 600
        }

        let optionObj = Object.entries(option).map( ([key,value]) => 
            `${key}=${value}`
        ).join(',')

        // let popup = window.open('http://www.naver.com', '네이버', option)
        let popup = window.open('./popup.html', '팝업창', optionObj)

        // 문서 준비 이벤트
        document.addEventListener("DOMContentLoaded", () => {
            // 팝업 닫기 버튼 클릭
            let btn = document.getElementById('btn')
            btn.addEventListener('click' ,() => {
                popup.close()
            })

            // 스크롤 이벤트 등록
            window.addEventListener('scroll', (event) => {
                let scrollY = window.scrollY // 세로방향 스크롤 위치
                let $scrollY = document.getElementById('scrollY')
                $scrollY.textContent = scrollY
                $scrollY.style.position = 'fixed'
                $scrollY.style.top = '0'

                console.log(`scrollY : ${scrollY}`);

                // 스크롤 맨 아래 위치 확인
                // 1. html 전체 높이 : 약 5000px
                let docHeight = document.documentElement.scrollHeight
                console.log(`docHeight(html 높이) : ${docHeight}`);

                // 2. window 의 높이 : 약 900~1000
                let windowHeight = window.innerHeight
                console.log(`windowHeight(윈도우 높이) : ${windowHeight}`);

                // scrollY : 5000px-win높이 = 4000
                if ( windowHeight + scrollY >= docHeight)
                alert('스크롤마짐작ㅇ')
                // *인피니티 스크롤
                // 추가로 새로운 컨텐츠 가져오는 UI

                let $top = docHeight.getElementById('top')
                $top.addEventListener('cilck', () => {
                    window.screenTo(0,0)
                })
                })
            })


            </script>
            <style>
                html {
                    scroll-behavior: smooth;
                }
            </style>
</head>
<body>
    <button id="btn">팝업 닫기</button>
    <h3>스크롤위치 : <span id="scrollY"></span></h3>
    <div style="height: 5000px"></div>
    <button id="top">맨 위로가기</button>
</body>
</html>
