<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평균</title>
    <script>
     
        let arr = [1,2,3,3,7,15]

        document.write(`합계 : ${sum(arr) } <br>`)
        document.write(`평균 : ${avg(arr).toFixed(2) } <br>`)
        // 숫자타입.toFixed(자리수) : 소수점을 잘라서 나타내는 함수

        function sum(arr){
            // let sum = 0
            // for (let i = 0; i < arr.length; i++) {
            //     sum += arr[i];
            // }
            let sum = arr.reduce((acc,curr) => acc + curr)
            return sum
        }

        function avg(x){

            // let avg = 0.0
            // avg = sum(arr) / arr.length

            return sum(x) / arr.length
        }
    
    </script>
</head>
